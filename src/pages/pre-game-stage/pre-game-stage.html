<ion-header>
  <ion-navbar>
    <ion-title>Jogadores</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="onNextPageClick()"><ion-icon name="checkmark"></ion-icon></button> 
  </ion-fab>
  <ion-list>
    <ion-list-header>Equipe 1</ion-list-header>
    <ion-item *ngFor="let player of team1" >
      <ion-label>{{player.name}}</ion-label><button ion-button clear (click)="changePlayerTeam(player)" item-end><ion-icon name="arrow-round-down"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Equipe 2</ion-list-header>
    <ion-item *ngFor="let player of team2" >
      <ion-label>{{player.name}}</ion-label><button ion-button clear (click)="changePlayerTeam(player)" item-end><ion-icon name="arrow-round-up"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
