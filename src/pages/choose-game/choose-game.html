<ion-header>
    <ion-navbar>
      <ion-title>Escolha um jogo</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Digite o seu nome" [(ngModel)]="playerName"></ion-input>
        </ion-item>
        <ion-item *ngFor="let game of games">
            <ion-label>{{game.name}}</ion-label><button ion-button item-end (click)="connectToGame(game)">Entrar</button>
        </ion-item>
    </ion-list>
  </ion-content>
